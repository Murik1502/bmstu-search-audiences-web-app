<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="BMSTU Audiences App"
      content="Web site for finding free audiences in BMSTU"
    />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>BMSTU Audiences App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      let isScrolling = false;

      window.addEventListener('scroll', function() {
        if (isScrolling) return;

        isScrolling = true;

        setTimeout(function() {
          const mylistWrap = document.querySelector('.mylist-wrap');

          if (mylistWrap.getBoundingClientRect().bottom <= window.innerHeight) {
            window.scrollTo({
              top: window.scrollY - 1,
              behavior: 'smooth'
            });
          }

          if (window.scrollY === 0) {
            window.scrollTo({
              top: window.scrollY + 1,
              behavior: 'smooth'
            });
          }

          isScrolling = false;
        }, 100);
      });
    </script>
  </body>
</html>
