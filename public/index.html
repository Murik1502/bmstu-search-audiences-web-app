<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="BMSTU Audiences App"
      content="Web site for finding free audiences in BMSTU"
    />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>BMSTU Audiences App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      let isScrollingInsideMylistWrap = false;

      const mylistWrap = document.querySelector('.mylist-wrap');

      mylistWrap.addEventListener('scroll', function() {
        isScrollingInsideMylistWrap = true;
      });

      document.body.addEventListener('scroll', function(event) {
        if (!isScrollingInsideMylistWrap) {
          event.preventDefault();
        }
        isScrollingInsideMylistWrap = false;
      });

    </script>
  </body>
</html>
